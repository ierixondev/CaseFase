<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>casefase — Mini App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app" class="app dark">
    <header class="topbar">
      <div class="title">casefase</div>
      <div id="balanceBox" class="balance"><span id="balanceValue">0</span> ⭐</div>
    </header>

    <main class="main">
      <!-- MAIN PAGE -->
      <section id="mainPage" class="page active">
        <h2 id="greeting">Привет!</h2>
        <p id="subtitle">Открывайте кейсы и собирайте предметы</p>

        <div id="casesGrid" class="cases-grid"></div>

        <!-- CASE MODAL -->
        <div id="caseModal" class="modal hidden" aria-hidden="true">
          <div class="modal-inner">
            <button id="closeModal" class="close-btn" aria-label="close">&times;</button>
            <h3 id="caseTitle">Case</h3>

            <div class="carousel-viewport">
              <div id="carousel" class="carousel"></div>
            </div>

            <div class="modal-bottom">
              <div id="casePrice" class="price">25 ⭐</div>
              <div style="flex:1"></div>
              <button id="openCaseBtn" class="btn primary">Open</button>
            </div>

            <div id="modalStatus" class="status"></div>
          </div>
        </div>
      </section>

      <!-- PROFILE PAGE -->
      <section id="profilePage" class="page">
        <div class="profile-card card">
          <img id="avatar" class="avatar" src="https://via.placeholder.com/96" alt="avatar"/>
          <div class="profile-info">
            <div id="displayName" class="name">User</div>
            <div id="metaId" class="meta">ID: —</div>
            <div id="metaTotal" class="meta">Всего пополнено: 0 ⭐</div>
          </div>
        </div>

        <div class="card">
          <h4>Инвентарь</h4>
          <div id="inventoryList" class="inventory-list"></div>
        </div>

        <div class="card settings">
          <div class="row">
            <label>Тема</label>
            <select id="themeSelect">
              <option value="dark">Тёмная</option>
              <option value="light">Светлая</option>
            </select>
          </div>
          <div class="row">
            <label>Язык</label>
            <select id="langSelect">
              <option value="ru">RU</option>
              <option value="en">EN</option>
            </select>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <button id="btnMain" class="nav-btn active">Main</button>
      <button id="btnProfile" class="nav-btn">Profile</button>
    </nav>

    <!-- TOPUP POPUP -->
    <div id="topupPopup" class="mini-popup hidden" aria-hidden="true">
      <div class="mini-inner">
        <h4 id="tpTitle">Пополнение</h4>
        <input id="tpAmount" type="number" min="1" value="50" />
        <div class="row" style="margin-top:8px">
          <button id="tpCreateBtn" class="btn primary">Создать инвойс</button>
          <button id="tpCancelBtn" class="btn">Отмена</button>
        </div>
        <div id="tpStatus" class="status"></div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>

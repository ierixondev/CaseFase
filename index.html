<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>casefase</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app" class="app dark">
    <header class="topbar">
      <div class="title">casefase</div>
      <div class="balance" id="balanceBtn"><span id="balance">0</span> ⭐</div>
    </header>

    <main class="main">
      <!-- Main page -->
      <section id="page-main" class="page active">
        <h2 class="section-title">Кейсы</h2>
        <div class="case" id="case1">
          <img src="https://postimg.cc/DWBrjcG1" alt="case" class="case-img">
          <p class="case-price">Стоимость: 25 ⭐</p>
          <button class="btn" onclick="openCase()">Открыть</button>
        </div>
      </section>

      <!-- Profile page -->
      <section id="page-profile" class="page">
        <div class="profile-card">
          <img id="avatar" class="avatar" src="" alt="avatar">
          <p id="username">Имя: —</p>
          <p id="userid">ID: —</p>
          <p id="totalStars">Всего пополнено: 0 ⭐</p>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <button id="tabMain" class="nav-btn active">Main</button>
      <button id="tabProfile" class="nav-btn">Profile</button>
    </nav>

    <div id="status" class="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

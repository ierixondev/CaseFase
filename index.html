<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>casefase — Mini App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app" class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">case<span class="accent">fase</span></div>
      </div>

      <div id="balanceBtn" class="balance" title="Tap to top up">
        <span id="balanceValue">0</span> <small class="star">⭐</small>
      </div>
    </header>

    <main class="main">
      <!-- MAIN -->
      <section id="mainPage" class="page active">
        <h1 class="h1" id="greeting">Кейсы</h1>
        <p class="subtitle" id="subtitle">Нажми на кейс, чтобы открыть</p>

        <div id="casesGrid" class="cases-grid">
          <!-- cards injected by JS -->
        </div>
      </section>

      <!-- PROFILE -->
      <section id="profilePage" class="page">
        <div class="profile card">
          <img id="avatar" class="avatar" src="" alt="avatar" />
          <div class="profile-info">
            <div id="displayName" class="displayName">User</div>
            <div id="userId" class="muted">ID: —</div>
            <div id="totalRecharged" class="muted">Всего пополнено: 0 ⭐</div>
          </div>
        </div>

        <div class="card">
          <h3 class="section-title">Инвентарь</h3>
          <div id="inventoryList" class="inventory-list"></div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <button id="btnMain" class="nav-btn active">Main</button>
      <button id="btnProfile" class="nav-btn">Profile</button>
    </nav>

    <!-- CASE MODAL -->
    <div id="caseModal" class="modal hidden" aria-hidden="true">
      <div class="modal-card">
        <button id="closeModal" class="modal-close" aria-label="Close">✕</button>
        <h3 id="caseTitle" class="modal-title">Case</h3>

        <div class="carousel-viewport">
          <div id="carousel" class="carousel"></div>
        </div>

        <div class="drop-list" id="dropList">
          <!-- thumbnails of possible items -->
        </div>

        <div class="modal-footer">
          <div id="caseCost" class="cost">25 ⭐</div>
          <button id="openCaseBtn" class="btn primary">Open</button>
        </div>

        <div id="modalStatus" class="muted small"></div>
      </div>
    </div>

    <!-- TOPUP POPUP -->
    <div id="topupPopup" class="popup hidden" aria-hidden="true">
      <div class="popup-card">
        <h4>Пополнение баланса</h4>
        <div class="topup-presets">
          <button class="preset">50</button>
          <button class="preset">100</button>
          <button class="preset">250</button>
        </div>
        <div class="row" style="margin-top:10px;">
          <input id="tpAmount" type="number" min="1" placeholder="Сумма (звёзды)" />
          <button id="tpCreateBtn" class="btn primary small">Пополнить</button>
        </div>
        <div id="tpStatus" class="muted small" style="margin-top:8px;"></div>
        <button id="tpClose" class="btn ghost" style="margin-top:10px;">Отмена</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>

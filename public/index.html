<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>casefase — Mini App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app" class="app dark">
    <header class="topbar">
      <div class="title">casefase</div>
      <div class="balance" id="balanceBox">
        <span id="balanceValue">0</span> ⭐
      </div>
    </header>

    <main class="main">
      <section id="mainPage" class="page active">
        <h2 id="greeting">Привет!</h2>
        <p id="subtitle">Добро пожаловать в casefase</p>

        <div class="card buy-card">
          <label for="amount" id="labelAmount">Количество звёзд</label>
          <input id="amount" type="number" min="1" step="1" value="10" />
          <div class="row">
            <button id="buyBtn" class="btn primary">Пополнить</button>
            <div id="buyStatus" class="status"></div>
          </div>
        </div>
      </section>

      <section id="profilePage" class="page">
        <div class="profile-card card">
          <img id="avatar" class="avatar" src="https://via.placeholder.com/96" alt="avatar"/>
          <div class="profile-info">
            <div id="displayName" class="name">User</div>
            <div class="meta" id="metaId">ID: —</div>
            <div class="meta" id="metaTotal">Всего пополнено: 0 ⭐</div>
          </div>
        </div>

        <div class="card settings">
          <div class="row">
            <label for="themeSelect">Тема</label>
            <select id="themeSelect">
              <option value="dark">Тёмная</option>
              <option value="light">Светлая</option>
            </select>
          </div>
          <div class="row">
            <label for="langSelect">Язык</label>
            <select id="langSelect">
              <option value="ru">RU</option>
              <option value="en">EN</option>
            </select>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <button id="btnMain" class="nav-btn active">Main</button>
      <button id="btnProfile" class="nav-btn">Profile</button>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
